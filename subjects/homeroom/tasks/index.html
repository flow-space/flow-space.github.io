    <div class="content">
        <table id="tasklist">
    <tr>
      <th>Class</th>
      <th>Task</th>
      <th>Due Date</th>
      <th>Link</th>
    </tr>
  </table>
    </div>
    <script>
fetch('https://flow-space.github.io/subjects/homeroom/tasks/tasks.json')
  .then(response => response.json())
  .then(data => {
    // Once the JSON data is retrieved, you can populate the table with it
    populateTableWithJSONData(data);
  })
  .catch(error => {
    console.error('Error fetching JSON data:', error);
  });

function populateTableWithJSONData(data) {
  const table = document.getElementById('tasklist');

  data.forEach(task => {
    const row = table.insertRow(-1);
    const classCell = row.insertCell(0);
    const taskCell = row.insertCell(1);
    const dueDateCell = row.insertCell(2);
    const linkCell = row.insertCell(3); // Add a new cell for the link

    classCell.textContent = task.Class;
    taskCell.textContent = task.Task;
    dueDateCell.textContent = task.DueDate;

    // Create a hyperlink for the linkCell
    const link = document.createElement('a');
    link.textContent = 'Link';
    link.href = task.Link;
    link.target = '_blank'; // Open the link in a new tab
    linkCell.appendChild(link);
  });
}

        
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
